<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <mat-toolbar-row>
            <button mat-icon-button *ngIf="isAuthenticated" (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <h1 class="example-app-name">{{title}}</h1>
            <span class="example-spacer"></span>
            <ng-container *ngIf="isAuthenticated">
                <button mat-button (click)="manageRoutes(1)">Inicio</button>
                <button mat-button (click)="manageRoutes(2)">Mis publicaciones</button>
                <span>|</span>
                <span class="email-user">{{dataUser.nombre}} - {{dataUser.apellido}}</span>
                <span>|</span>
                <button mat-icon-button matTooltip="Cerrar sesiÃ³n" (click)="signOut()">
                    <mat-icon>power_settings_new</mat-icon>
                </button>
            </ng-container>
        </mat-toolbar-row>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item routerLink="." *ngFor="let nav of data">{{nav.titulo}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>

            <router-outlet></router-outlet>

        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
